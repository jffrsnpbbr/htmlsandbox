<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form>
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">membership</label><br>
            <input type="radio" name="membership" value="simple"> Simple
            <input type="radio" name="membership" value="standard" checked> Standard
            <input type="radio" name="membership" value="Super"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="likes">membership</label><br>
            <input type="checkbox" name="likes" value="bike"> Bike
            <input type="checkbox" name="likes" value="car" checked> Car
            <input type="checkbox" name="likes" value="boat"> Boat
        </div>
        <input type="submit" value="Submit">
        <!-- Button submit-->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
